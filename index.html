<!-- Tab panes -->
<section class="tab-content">

  <!-- Blog -->
  <div class="tab-pane fade in active" id="blog">

    <header>
      <h1>日志 <small></small></h1>
    </header>

    {% for post in site.categories['blog'] %}
      <article class="post">
        <hr>
        <header class="post-header">
          <h3>{{ post.title }}</h3>
          <small class="text-muted post-info pull-left"><span><i class="fa fa-calendar"></i></span> {{ post.date | date_to_string }}</small>          
        </header>
        <br>

        <p>{{ post.excerpt }}</p>
        <p><a href="{{ post.url }}">全文 <span><i class="fa fa-angle-double-right"></i></span></p>
      </article>
    {% endfor %}

  </div>

</section>
